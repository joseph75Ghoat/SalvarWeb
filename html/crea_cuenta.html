    <script>
        // Wait for the document to be ready before accessing elements
        $(document).ready(function () {
            // Función para validar el formulario antes de enviarlo
            function validarFormulario() {
                // Obtener los valores de los campos
                var nombre = $("#nombre").val();
                var primerApellido = $("#primer_apellido").val();
                var segundoApellido = $("#segundo_apellido").val();
                var correo = $("#correo").val();
                var password = $("#password").val();
    
                // Expresión regular para buscar el símbolo de comilla simple
                var regex = /'/;
    
                // Verificar si alguno de los campos contiene el símbolo de comilla simple
                if (regex.test(nombre) || regex.test(primerApellido) || regex.test(segundoApellido) || regex.test(correo) || regex.test(password)) {
                    alert("No se permite el uso del símbolo ' en los campos del formulario.");
                    return false; // Evitar que el formulario se envíe
                }
    
                // Verificar la longitud de la contraseña y la presencia de al menos una mayúscula
                if (password.length < 6 || !/[A-Z]/.test(password)) {
                    alert("La contraseña debe tener al menos 6 caracteres y contener al menos una letra mayúscula.");
                    return false; // Evitar que el formulario se envíe
                }
    
                // Si la validación pasa, puedes enviar el formulario
                return true;
            }
    
            // Asociar la función de validación al evento submit del formulario
            $("#forming").submit(validarFormulario);
        });
    </script>
